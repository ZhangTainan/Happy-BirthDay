<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生日快乐</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="video">
        <video src="./bg.mp4" loop></video>
      </div>
      <div id="envelope"></div>
      <div id="env-left"></div>
      <div id="env-right"></div>
      <div id="env-bottom"></div>
      <div id="env-top">
        <div id="cake">
          <img src="./cake.svg" alt="" />
        </div>
      </div>
      <pre id="card"></pre>
    </div>
    <div class="btn-group" id="btn-group">
      <div id="pause">暂停</div>
      <div id="download"><a href="./bg.mp4" download>下载</a></div>
    </div>
    <div id="confirm">
      <div id="message">有背景视频,请戴上耳机哦!</div>
      <div id="confirm-btn">戴上啦!</div>
    </div>

    <div id="computerOnlyMessage">用电脑打开哦！</div>
  </body>
</html>
